  <body>
    <header>

    <!-- justify content -->
    <section class="flex-scetion">
      <div class="title"><h2>Justify-Content</h2></div>

      <!-- flex end -->
      <div>
        <div class="info">
          <h3>Flex-end</h3>
          <p>
            Items align to the right side of the container.<em>
              (CAT JAM !!!)
            </em>
          </p>
        </div>
        <div class=" content flex-end">
          <div class="cat"></div>
        </div>
      </div>

      <!-- center -->
      <div>
        <div class="info">
          <h3>Center</h3>
          <p>
            Items align at the center of the container.<em> (CAT JAM !!!) </em>
          </p>
        </div>
        <div class="content center">
          <div class="cat"></div>
        </div>
      </div>

      <!-- space-between -->
      <div>
        <div class="info">
          <h3>Space-Between</h3>
          <p>
            Items display with equal spacing between them.<em> (CAT JAM !!!) </em>
          </p>
        </div>
        <div class=" content space-between">
          <div class="cat"></div>
          <div class="cat"></div>
          <div class="cat"></div>
        </div>
      </div>
    </section>
